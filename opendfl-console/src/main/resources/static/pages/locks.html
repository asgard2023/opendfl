<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>@RequestLock交易锁</title>
    <script type="text/javascript" src="../scripts/lib/easyui1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="../scripts/lib/easyui1.7.0/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../scripts/lib/easyui1.7.0/easyui.comm.valid.js"></script>
    <script type="text/javascript" src="../scripts/lib/easyui.grid.hide.js"></script>
    <script type="text/javascript" src="../scripts/lib/Common.js"></script>
    <script type="text/javascript" src="../scripts/lib/DateUtils.js"></script>
    <script type="text/javascript" src="../scripts/lib/easyui1.7.0/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" type="text/css" href="../scripts/lib/easyui1.7.0/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../scripts/lib/easyui1.7.0/themes/icon.css">

    <style type="text/css">
        #fm {
            margin: 0;
            padding: 10px 30px;
        }

        .ftitle {
            font-size: 14px;
            font-weight: bold;
            padding: 5px 0;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        .fitem {
            margin-bottom: 5px;
        }

        .fitem label {
            display: inline-block;
            width: 120px;
        }

        .input_query {
            width: 100px;
        }

        input, textarea {
            width: 160px;
            border: 1px solid #ccc;
            padding: 2px;
        }
    </style>
</head>

<body>

<div id="mainWindow" class="easyui-layout" data-options="fit:true" style="display:none">
    <div data-options="region:'north', title:'info-@RequestLock接口首次调用时，会产生相应的接口信息记录'"
         style="height: 80px; padding: 5px 40px;display:none;">
        <form id="search-form">
            <table class="search-table">
                <tr>
                    <td>
                        time(秒):
                        <input type="text" class="input_query" name="time" id="query_time"/>
                    </td>
                    <td>
                        name:
                        <input type="text" class="input_query" name="name" id="query_name"/>
                    </td>
                    <td>
                        <a class="easyui-linkbutton"
                           data-options="iconCls:'icon-search'" id="search-btn">查询</a>
                        <a class="easyui-linkbutton"
                           data-options="iconCls:'icon-reload'" id="reset-btn">重置</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!-- 查询结果 center -->
    <div data-options="region:'center', title:'@RequestLock交易锁'" id="dataInfo">
        <div id="toolbar">
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="onEdit()">Edit</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true"
               onclick="onReset()">Reset</a>
        </div>
        <table id="dg" class="easyui-datagrid" data-options="onDblClickRow:onDblClick"
               toolbar="#toolbar"
               rownumbers="true" fitColumns="true" singleSelect="true" remoteSort="false">
            <thead>
            <tr>
                <th field="name" width="50" sortable="true">Request Uri</th>
                <th field="attrName" width="50" sortable="true">属性名</th>
                <th field="sysconfig" width="30" sortable="true">动态配置参数</th>
                <th field="time" width="30" sortable="true">锁时间</th>
                <th field="errMsg" width="50" sortable="true">错误消息</th>
                <th field="createTime" width="50" sortable="true" formatter="timestampFormatDateTime">加载时间</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<div id="dlg" class="easyui-dialog" style="width:450px;height:300px;padding:5px 10px;display:none"
     closed="true" buttons="#dlg-buttons">

    <form id="fm" method="post" novalidate>
        <div class="fitem">
            <label>name:</label>
            <input name="name" class="easyui-validatebox">
        </div>
        <div class="fitem">
            <label>attrName:</label>
            <input name="attrName" class="easyui-validatebox">
        </div>
        <div class="fitem">
            <label>time:</label>
            <input name="time" class="easyui-validatebox">
        </div>
        <div class="fitem">
            <label>errMsg:</label>
            <input name="errMsg" class="easyui-validatebox">
        </div>
        <div class="fitem">
            <label>createTime:</label>
            <input name="createTime" class="easyui-validatebox">
        </div>
    </form>
    <div id="dlg-buttons">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel"
           onclick="javascript:$('#dlg').dialog('close')">Cancel</a>
    </div>
</div>

<script type="text/javascript">
    $('#mainWindow').css('display', 'block');//用于避免chrome下页面刚打开时，画面会有一小会的格式不好的问题
    var lookupId;
    var canModify;
    $('#search-btn').click(function () {
        doSearch();
    });
    $('#reset-btn').click(function () {
        $('#search-form')[0].reset();
    });

    function getRowData(entityName, row) {
        var tmp;
        var obj = {}
        obj[entityName] = {};
        for (i in row) {
            tmp = row[i];
            obj[i] = tmp;
        }
        return obj;
    }

    function onEdit() {
        var row = $('#dg').datagrid('getSelected');
        if (row) {
            var entityName = 'role';
            var obj = getRowData(entityName, row);
            $('#dlg').dialog('open').dialog('setTitle', 'Edit Lock');
            $('#fm').form('clear');
            $('#fm').form('load', obj);
        }
    }


    function gridLoadError(e, d) {
        console.log('-----gridLoadError--e=' + e + ' d=' + d)
    }

    function gridLoadSuccess(e, d) {
        console.log('-----gridLoadSuccess--e=' + e + ' d=' + d)
    }

    function openIpLogs() {
        $('#ipLogs').dialog('open').dialog('setTitle', 'Ip logs');
    }

    function doSearch() {
        doSearchReload();
    }

    function loadData() {
        var url = '/frequency/locks';
        $.ajax({
            method: 'get',
            url: url,
            headers: {'source': app.source, 'Authorization': app.authorToken()},
            dataType: 'json',
            success: function (data) {
                console.log(data);
                if (data.success) {
                    $('#dg').datagrid('loadData', []);
                    if (data.data) {
                        var datas = data.data;
                        for (var d in datas) {
                            //console.log(d);
                            $('#dg').datagrid('appendRow', datas[d]);
                        }
                    }
                } else {
                    $.messager.show({
                        title: 'Error',
                        msg: data.errorMsg,
                        timeout: 3000,
                        showType: 'slide'
                    });
                }
            },
            error: function () {
                $.messager.show({
                    title: e,
                    msg: d.responseJSON.errorMsg,
                    timeout: 3000,
                    showType: 'slide'
                });
            }
        });
    }

    function onReset() {
        $.messager.confirm('Confirm', '确定要清空当前的数据，以便于再次首次加载吗?', function (r) {
            if (r) {
                var url = '/frequency/locks?resetLockMap=clearLock';
                $.ajax({
                    type: "post",
                    headers: {'source': app.source, 'Authorization': app.authorToken()},
                    url: url,
                    success: function (data) {
                        if (data.success) {
                            doSearchReload();    // reload the user data
                        } else {
                            showToastmessage('Error', data.errorMsg)
                        }
                    }
                });
            }
        });
    }

    function doSearchReload() {
        loadData();
    }

    function onDblClick(rowIndex, rowData) {
        //alert('---onDblClick--rowIndex='+rowIndex+' row.id='+rowData.id);
        onEdit();
    }

    function listenerName(ex) {
        if (ex.keyCode == 13) {
            doSearch();
        }
    }

    $('#query_code').keydown(listenerName);
    $('#query_name').keydown(listenerName);


    function getRowData(entityName, row) {
        var tmp;
        var obj = {}
        obj[entityName] = {};
        for (i in row) {
            tmp = row[i];
            obj[i] = tmp;
        }
        return obj;
    }

    $(function () {
        doSearch();
    });
</script>
<script type="text/javascript">
    //        $(top.hangge());
</script>
</body>
</html>
