#限制策略
frequency:
  redisPrefix: 'limitFreq'
  ifActive: '1'
  #启动时每个接口前100次接口调用白名单可输出日志
  initLogCount: 100
  #记录慢接口时间(毫秒)，为0关闭此功能
  minRunTime: 500
  #记录最大时间的间格，每30秒记录最大访问时间
  maxRunTimeInterval: 30
  #是否支持接口监控，允许monitor接口返回最近接口执行时间
  runTimeMonitor: 1
  #接口级用户白名单
  whiteCodeUsers:
    #管理员白名单
    manager: none
  #全局白名单
  white:
    items: 'ip,user,origin,'
    ips: '192.168.5.101'
    users: '5101,'
    ifOriginRequire: '0'
    origins: 'localhost,'
  #全局黑名单
  black:
    items: 'ip,user,device,'
    ips: '192.168.5.103'
    users: '5103,'
    #是否必填deviceId，如果是，deviceId为空，拒绝，否则忽略
    ifDeviceIdRequire: '0'
    deviceIds: 'blackDevice123,'
  #接口限制
  limit:
    items: 'limit,limitIp,userIp,ipUser,resUser,resIp,'
    #间格时间内超限日志，例如>=3600时超限后的每次访问都将记录
    outLimitLogTime: 3600
    #基于uri的限制
    uriConfigs:
      - uri: /frequencyTest/serverTimeUri
        method: GET
        freqLimitType: limit
        time: 5
        limit: 8
        attrName: account
      - uri: /frequencyTest/serverTimeUri
        freqLimitType: limit
        time: 3600
        limit: 30
        attrName: account
      - uri: /frequencyTest/serverTimeUriPostGet
        method: GET
        freqLimitType: limit
        time: 5
        limit: 8
        attrName: account
      - uri: /frequencyTest/serverTimeUriPostGet
        method: POST
        freqLimitType: limit
        time: 5
        limit: 8
        attrName: account
      - uri: /frequencyTest/serverTimeUriPostGet2
        method: GET,POST
        freqLimitType: limit
        time: 5
        limit: 8
        attrName: account
    #基于注解的频率限制
    frequencyConfigs:
      - name: serverTimeFreq
        freqLimitType: limit
        time: 5
        limit: 10