<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>频率限制超限日志</title>
    <script type="text/javascript" src="../../scripts/easyui1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="../../scripts/easyui1.7.0/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../scripts/easyui1.7.0/easyui.comm.valid.js"></script>
    <script type="text/javascript" src="../../scripts/easyui1.7.0/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../scripts/easyui.grid.hide.js"></script>
    <script type="text/javascript" src="../../scripts/Common.js"></script>
    <script type="text/javascript" src="../../scripts/comm.dict.js"></script>
    <script type="text/javascript" src="../../scripts/DateUtils.js"></script>
    <link rel="stylesheet" type="text/css" href="../../scripts/easyui1.7.0/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../scripts/easyui1.7.0/themes/icon.css">

    <style type="text/css">
        #fm {
            margin: 0;
            padding: 10px 20px;
        }

        .ftitle {
            font-size: 14px;
            font-weight: bold;
            padding: 5px 0;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        .fitem {
            margin-bottom: 5px;
        }

        .fitem label {
            display: inline-block;
            width: 60px;
        }

        .input_query {
            width: 80px;
        }

        input, textarea {
            width: 160px;
            border: 1px solid #ccc;
            padding: 2px;
        }
    </style>
</head>

<body>

<div class="easyui-layout" data-options="fit:true">
    <!-- 查询条件  -->
    <div data-options="region:'north', title:'频率限制超限日志-条件'"
         style="height: 80px; padding: 5px 80px;display:none;">
        <form id="search-form">
            <table class="search-table">
                <tr>
                    <td>
                        <label for="query_startTime">开始时间>=</label>
                        <input name="startTime" id="query_startTime" class="easyui-datetimebox" style="width:150px" formatter="Common.DateTimeFormatter">
                    </td>
                    <td>
                        <label for="query_endTime">结束时间<</label>
                        <input name="endTime" id="query_endTime" class="easyui-datetimebox" style="width:150px" formatter="Common.DateTimeFormatter">
                    </td>
                    <td>
                        <input type="text" id="query_userId"  name="userId" class="easyui-validatebox" placeholder="Input userId">
                    </td>
                    <td>
                        <input type="text" id="query_attrValue" name="attrValue" class="easyui-validatebox" placeholder="Input attrValue" >
                    </td>
                    <td>
                        <input type="text" id="query_uri" name="uri" class="easyui-validatebox" placeholder="Input uri">
                    </td>
                    <td>
                        <input type="text" id="query_ip" name="ip" class="easyui-validatebox" style="width:100px" placeholder="Input ip">
                    </td>
                    <td>
                        限制类型
                        <input class="easyui-combobox" name="limitType" id="dflRequestScans_limitType" data-options="
									valueField: 'id',
									textField: 'name',
									data: dict_limitType"/>
                    </td>
                    <td>
                        <a class="easyui-linkbutton"
                           data-options="iconCls:'icon-search'" id="search-btn">查询</a>
                        <a class="easyui-linkbutton"
                           data-options="iconCls:'icon-reload'" id="reset-btn">重置</a>
                    </td>

                </tr>
            </table>
        </form>
    </div>

    <!-- 查询结果 center -->
    <div data-options="region:'center', title:'查询结果'">
        <div id="toolbar" style="display:none;">
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true"
               onclick="onAdd()">新增</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="onEdit()">修改</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true"
               onclick="onDestroy()">删除</a>
        </div>
        <table id="dg" class="easyui-datagrid"
               data-options="headers:app.headers, onDblClickRow:onDblClick, onClickRow:onClick, onLoadError:loadError, onLoadSuccess:function(){$('.datagrid-btable').find('div.datagrid-cell').css('text-align','left');}"
               url="/dflLogs/dflOutLimitLog/list2"
               toolbar="#toolbar" pagination="true" sortName="createTime" sortOrder="desc"
               rownumbers="true" fitColumns="true" singleSelect="true" style="display:none;">
            <thead>
            <tr>
                <th align="center" field="id" width="50" sortable="true" hidden="true">id</th>
                <th align="center" field="uri" width="100" sortable="false">uri</th>
                <th align="center" field="uriId" width="50" sortable="true" hidden="true">uriId</th>
                <th align="center" field="uid" width="50" sortable="true" hidden="true">用户端用户id</th>
                <th align="center" field="user" width="50" sortable="false" formatter="dgUserId">userId</th>
                <th align="center" field="lang" width="50" sortable="false">lang</th>
                <th align="center" field="limitCount" width="50" sortable="true">限制次数</th>
                <th align="center" field="timeSecond" width="50" sortable="true">间隔时间</th>
                <th align="center" field="attrValue" width="50" sortable="true">attrValue</th>
                <th align="center" field="limitType" width="50" sortable="true">limitType</th>
                <th align="center" field="sysType" width="50" sortable="true" formatter="formatterReqSysType">sysType</th>
                <th align="center" field="ip" width="50" sortable="true">用户IP地址</th>
                <th align="center" field="deviceId" width="50" sortable="false">设备号</th>
                <th align="center" field="reqCount" width="50" sortable="true">请求次数</th>
                <th align="center" field="errMsg" width="50" sortable="true">异常信息</th>
                <th align="center" field="createTime" width="50" sortable="true" formatter="timestampFormatDateTime">创建时间</th>
                <th align="center" field="remark" width="50" sortable="true">备注</th>
                <th align="center" field="userType" width="50" sortable="true">0未登入，1用户Id，2用户账号</th>
                <th align="center" field="runTime" width="50" sortable="true">runTime</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<div id="dlg" class="easyui-dialog" style="width:400px;height:500px;padding:5px 10px;display:none;"
     closed="true" buttons="#dlg-buttons">
    <form id="fm" method="post" novalidate>
        <input type="hidden" name="id">
        <div class="fitem">
            <label>uri:</label>
            <input name="uri" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>uriId:</label>
            <input name="uriId" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>用户端用户id:</label>
            <input name="uid" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>lang:</label>
            <input name="lang" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>限制次数:</label>
            <input name="limitCount" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>间隔时间:</label>
            <input name="timeSecond" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>attrValue:</label>
            <input name="attrValue" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>limitType:</label>
            <input name="limitType" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>sysType:</label>
            <input name="sysType" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>用户IP地址:</label>
            <input name="ip" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>设备号:</label>
            <input name="deviceId" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>请求次数:</label>
            <input name="reqCount" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>异常信息:</label>
            <input name="errMsg" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>创建时间:</label>
            <input name="createTime" class="easyui-datebox" required="true">
        </div>
        <div class="fitem">
            <label>备注:</label>
            <input name="remark" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>0未登入，1用户Id，2用户账号:</label>
            <input name="userType" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label>runTime:</label>
            <input name="runTime" class="easyui-validatebox" required="true">
        </div>
    </form>
    <div id="dlg-buttons">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="onSave()">Save</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel"
           onclick="javascript:$('#dlg').dialog('close')">Cancel</a>
    </div>
</div>

<script type="text/javascript">
    $('#search-btn').click(function () {
        doSearch();
    });
    $('#reset-btn').click(function () {
        $('#search-form')[0].reset();
    });

    var dict_limitType = [
        {id: 'limit', name: 'limit用户限制'},
        {id: 'limitIp', name: 'limitIp同IP次数频率'},
        {id: 'userIp', name: 'userIp用户IP数限制'},
        {id: 'ipUser', name: 'ipUserIP用户数限制'},
        {id: 'blackUser', name: 'blackUser用户黑名单'},
        {id: 'blackIp', name: 'blackIp黑名单'},
        {id: 'blackDeviceId', name: 'blackDevice设备黑名单'}
    ]

    $(function () {
        initQueryDate();
    });

    function doSearch() {
        var jsonParam = $('#search-form').serializeJson();
        $('#dg').datagrid('load', jsonParam);
    }


    function doSearchReload() {
        var jsonParam = $('#search-form').serializeJson();
        $('#dg').datagrid('reload', jsonParam);
    }

    function onDblClick(rowIndex, rowData) {
        //alert('---onDblClick--rowIndex='+rowIndex+' row.cid='+rowData.cid);
        onEdit();
    }

    function onClick(rowIndex, rowData) {

    }

    function listenerName(ex) {
        if (ex.keyCode == 13) {
            doSearch();
        }
    }

    $('#query_code').keydown(listenerName);
    $('#query_name').keydown(listenerName);

    var url;

    function onAdd() {
        $('#dlg').dialog('open').dialog('setTitle', 'New DflOutLimitLog');
        $('#fm').form('clear');
        $('#dflOutLimitLog_status').combobox('select', '1');
        //$("#dflOutLimitLog_remark").val('test');
    }

    function getRowData(entityName, row) {
        var tmp;
        var obj = {}
        obj[entityName] = {};
        for (i in row) {
            tmp = row[i];
            obj[i] = tmp;
        }
        return obj;
    }

    function onEdit() {
        var row = $('#dg').datagrid('getSelected');
        if (row) {
            var entityName = 'dflOutLimitLog';
            $('#fm').form('clear');
            var obj = getRowData(entityName, row);
            $('#dlg').dialog('open').dialog('setTitle', 'Edit DflOutLimitLog');
            $('#fm').form('load', obj);
        }

    }

    function onSave() {
        var row = $('#dg').datagrid('getSelected');
        if (row) {
            if (row.canModify == 0) {
                $.messager.show({
                    title: 'Error',
                    msg: '不可修改，禁止操作'
                });
                return;
            }
        }
        var url= '/dflLogs/dflOutLimitLog/save';
        var jsonParam = $('#fm').serializeJson();
        if($('#fm').form('validate')) {
            $.ajax({
                method: 'post',
                url: url,
                data: jsonParam,
                headers: app.headers,
                dataType: 'json',
                success: function (result) {
                    if (result.success) {
                        $('#dlg').dialog('close');        // close the dialog
                        $.messager.show({
                            title: '系统消息',
                            msg: result.errorMsg
                        });
                        doSearchReload();    // reload the user data
                    } else {
                        $.messager.show({
                            title: '错误消息:' + result.resultCode,
                            msg: result.errorMsg
                        });
                    }
                },
                error: function (d, e) {
                    $.messager.show({
                        title: e,
                        msg: d.responseJSON.errorMsg,
                        timeout: 3000,
                        showType: 'slide'
                    });
                }
            });
        }
    }

    function onDestroy() {
        var row = $('#dg').datagrid('getSelected');
        if (row) {
            $.messager.confirm('删除确认', '你确定删除此记录?', function (r) {
                if (r) {
                    $.ajax({
                        type: 'post',
                        data: {id: row.id},
                        headers: app.headers,
                        dataType: 'json',
                        url: '/dflLogs/dflOutLimitLog/delete',
                        success: function (data, textStatus, jqXHR) {
                            if (data.success) {
                                $.messager.show({    // show error message
                                    title: '系统消息',
                                    msg: '删除成功'
                                });
                                doSearchReload();    // reload the user data
                            } else {
                                $.messager.show({    // show error message
                                    title: 'Error',
                                    msg: data.errorMsg
                                });
                            }
                        }
                    });
                }
            });
        } else {
            $.messager.show({
                title: '系统提示',
                msg: '请先选择要删除的记录'
            });
        }
    }
</script>
</body>
</html>
